{% extends 'main/base.html' %}


{% block content %}
{% for obj in object_list %}
<div class="course-card">
    <a href="{% url 'courses:course-detail' obj.id %}">
        {{ obj.name }}<br>
        <img src="{{ obj.image.url }}" alt="" style="height: 300px; width: 300px;">
    </a>
</div>
{% endfor %}
{% endblock %}
